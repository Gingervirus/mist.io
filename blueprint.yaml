# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# Blueprint for deploying a Kubernetes cluster through Mist.io
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

tosca_definitions_version: cloudify_dsl_1_2

# # # # # # # # # # # # # # i# # # # # # # # # # # # # # # #
# Imports section
# Importing the Mist.io-Cloudify Plugin
# # # # # # # # # # # # # # i# # # # # # # # # # # # # # # #

imports:
  - http://www.getcloudify.org/spec/cloudify/3.3m5/types.yaml
  - http://raw.githubusercontent.com/mistio/cloudify-mist-plugin/master/plugin.yaml

# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# Inputs section
# To specify deployment inputs run:
#   cfy deployments create -b <blueprint_id> -d <deployment_id> -i inputs.json
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

inputs:
  mist_uri:
    description: The Mist.io URI
    type: string
    default: 'https://mist.io'
  mist_username:
    description: Username of the Mist.io user
    type: string
    default: ''
  mist_password:
    description: Password of the Mist.io user
    type: string
    default: ''
  mist_token:
    description: An API Token generated by Mist.io in order to be used with every request
    type: string
    default: ''
 

# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# Declaration of Kubernetes node_types
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

node_types:
  cloudify.mist.nodes.KubernetesMaster:
    derived_from: cloudify.mist.nodes.Server
    properties:
      use_external_resource:
        description: >
          Indicates whether the resource exists or Cloudify should create it
        type: boolean
        default: false
      resource_id:
        description: >
          If the resource already exists, you can provide its name or ID as it
          exists on Mist.io
        type: string
        default: ''
      configured:
        description: >
          Indicates whether Kubernetes is already configured
        type: boolean
        default: false
      master:
        description: >
          Indicates the Kubernetes Master node
        type: boolean
        default: true
      parameters:
        description: >
          A set of parameters required by the MistClient in order to provision
          VMs on various cloud providers
        type: cloudify.datatypes.mist.MachineParams
      mist_config:
        description: >
          A set of parameters used to authenticate with the Mist.io API
        type: cloudify.datatypes.mist.Config
      auth_user:
        description: >
          The username used for accessing the Kubernetes dashboard
        default: 'admin'
      auth_pass:
        description: >
          The password used for accessing the Kubernetes dashboard
        default: ''
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: mist.plugin.server.create
          inputs:
            node_type:
              default: 'master'
        configure:
          implementation: tasks/install_kubernetes.py
          inputs:
            start_retry_interval:
              description: Polling interval until the server is active (in seconds)
              type: integer
              default: 30
        associate: tasks/associate_nodes.py

  cloudify.mist.nodes.KubernetesWorker:
    derived_from: cloudify.mist.nodes.Server
    properties:
      use_external_resource:
        description: >
          Indicates whether the resource exists or Cloudify should create it
        type: boolean
        default: false
      resource_id:
        description: >
          If the resource already exists, you can provide its name or ID as it
          exists on Mist.io
        type: string
        default: ''
      configured:
        description: >
          Indicates whether Kubernetes is already configured
        type: boolean
        default: false
      master:
        description: >
          Indicates the Kubernetes Master node
        type: boolean
        default: false
      parameters:
        description: >
          A set of parameters required by the MistClient in order to provision
          VMs on various cloud providers
        type: cloudify.datatypes.mist.MachineParams
      mist_config:
        description: >
          A set of parameters used to authenticate with the Mist.io API
        type: cloudify.datatypes.mist.Config
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: mist.plugin.server.create
          inputs:
            node_type:
              default: 'worker'
        configure:
          implementation: tasks/install_kubernetes.py
          inputs:
            start_retry_interval:
              description: Polling interval until the server is active (in seconds)
              type: integer
              default: 30

# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# Kubernetes node_templates
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

node_templates:
  kube_master:
    type: cloudify.mist.nodes.KubernetesMaster
    properties:
      use_external_resource: false
      resource_id: ''
      configured: false
      parameters:
        cloud_id: 20c02fc087ca4d8cbd23a8d94aa78b25
        image_id: ami-9267cfe5
        size_id: t2.small
        location_id: eu-west-1
        networks: { get_input: networks }
        key: { get_input: mist_key_master }
      mist_config:
        mist_token: { get_input: mist_token }
        mist_username: { get_input: mist_username }
        mist_password: { get_input: mist_password }
        mist_uri: { get_input: mist_uri }
      auth_user: { get_input: auth_user }
      auth_pass: { get_input: auth_pass }

  kube_worker:
    type: cloudify.mist.nodes.KubernetesWorker
    properties:
      use_external_resource: false
      resource_id: ''
      configured: false
      parameters:
        cloud_id: { get_input: mist_cloud_1 }
        image_id: { get_input: mist_image_1 }
        size_id: { get_input: mist_size_1 }
        location_id: { get_input: mist_location_1 }
        networks: { get_input: networks }
        key: { get_input: mist_key_worker }
      mist_config:
        mist_token: { get_input: mist_token }
        mist_username: { get_input: mist_username }
        mist_password: { get_input: mist_password }
        mist_uri: { get_input: mist_uri }
    relationships:
      - target: kube_master
        type: cloudify.relationships.connected_to

  # TODO relationship to kube_master
  master_key:
    type: cloudify.mist.nodes.KeyPair
    properties:
      use_external_resource: false
      private_key_path: ''
      resource_id: { get_input: mist_key_master }
      mist_config:
        mist_token: { get_input: mist_token }
        mist_username: { get_input: mist_username }
        mist_password: { get_input: mist_password }
        mist_uri: { get_input: mist_uri }

  worker_key:
    type: cloudify.mist.nodes.KeyPair
    properties:
      use_external_resource: false
      private_key_path: ''
      resource_id: { get_input: mist_key_worker }
      mist_config:
        mist_token: { get_input: mist_token }
        mist_username: { get_input: mist_username }
        mist_password: { get_input: mist_password }
        mist_uri: { get_input: mist_uri }

